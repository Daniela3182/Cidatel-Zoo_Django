{% extends 'base.html' %}
{% block title %}Juegos{% endblock %}
{% block content %}
<h1 class="title">Elige tu juego</h1>
<form method="post" class="card">
  {% csrf_token %}
  <label>Tipo de juego</label>
  {{ form.game_type }}
  <label>Nivel (1 a 5)</label>
  {{ form.level }}
  <label>Preguntas (5 a 20)</label>
  {{ form.total }}
  <button type="submit" formaction="{% url 'start_game' %}">Comenzar</button>
</form>
<div class="tips">
  <p><strong>Sugerencia:</strong> Empieza por nivel 1 y sube cuando llegues al 80%.</p>
</div>
{% endblock %}
